<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllPrivateKeys v2</title>
    <script src="lib/font-awesome/js/all.js"></script>
    <script src="lib/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="lib/bootstrap-4.6.0-dist/css/bootstrap.min.css">
    <script src="lib/bootstrap-4.6.0-dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.module.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="overlay">
        <div class="settings">
            Change servers: <option></option>
        </div>
    </div>
    <header class="navbar">
        <span id="brand" class="rainbow_text" style="float: left; padding: 10px; font-size: 20px; font-weight: bold; font-family: Arial, Helvetica, sans-serif;">AllPrivateKeys</span>
        <div class="dropdown">
            <button class="dropButton">Coins</button>
            <div class="dropdown-content" id="coinList">
                <button onClick="changeCoin('BTC')">Bitcoin</button>
                <button onClick="changeCoin('ETH')">Ethereum</button>
            </div>
        </div>
        <div class="emptynav"></div>
        <div class="dropdown" style="float: right;">
            <button class="dropButton">Settings</button>
        </div>
    </header>
    <main class="content">
        <div class="container-xl">
            <div class="row toolbar">
                <input type="text" placeholder="Enter page number here" id="pn">
                <button id="randomPage">Random</button>
                <button id="prevPage">Prev</button>
                <button id="nextPage">Next</button>
            </div>
            <div class="row wlist">
                <div class="pageNumber">
                    Page <span id="currentPageNumberPadding"></span><span id="currentPageNumber"></span><br>
                    &nbsp;&nbsp;of <span id="maxPageNumber"></span>
                </div>
                <div class="showEPP">
                    Showing <input type="number" id="itemCount" max=100 min=1 value=20> entries per page.
                </div>
                <table class="twlist">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </main>
</body>

</html>
